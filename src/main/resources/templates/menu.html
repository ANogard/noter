<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<body>

<div th:fragment="menu">
  <ul sec:authorize="isAnonymous()">
    <li><a href="/" th:text="Главная"/></li>
    <li><a href="/login" th:text="Авторизация"/></li>
    <li><a href="/registration" th:text="Регистрация"/></li>
  </ul>
  <ul sec:authorize="isAuthenticated()">
    <li><a href="/" th:text="Главная"/></li>
    <li><a href="/notes" th:text="'Список заметок'"/></li>
    <li><a href="/new" th:text="'Добавить заметку'"/></li>
    <li><form name="logoutForm" th:action="@{/logout}" method="post">
      <input class="logout" type="submit" value="Выйти"/>
    </form> </li>
  </ul>
</div>
</body>
</html>
